name: OpenAPI codegen

on:
  pull_request:
    paths:
      - 'schema/openapi.json'
      - 'orval.config.mjs'
      - 'src/lib/customFetch.ts'
      - '.github/workflows/openapi-codegen.yml'

permissions:
  contents: write

jobs:
  regenerate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run OpenAPI codegen
        run: npm run codegen:openapi
      - name: Commit regenerated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: regenerate OpenAPI frontend artifacts'
          file_pattern: 'src/generated/**'
