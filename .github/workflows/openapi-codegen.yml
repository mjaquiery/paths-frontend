name: OpenAPI codegen

on:
  pull_request:
    paths:
      - 'schema/openapi.json'
      - 'scripts/generate_openapi.py'
      - '.github/workflows/openapi-codegen.yml'

permissions:
  contents: write

jobs:
  regenerate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run OpenAPI codegen
        run: python scripts/generate_openapi.py
      - name: Commit regenerated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: regenerate OpenAPI frontend artifacts'
          file_pattern: src/generated/*.ts
