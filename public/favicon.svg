<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Calendar body -->
  <rect x="2" y="4" width="28" height="26" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Calendar header bar -->
  <rect x="2" y="4" width="28" height="7" rx="3" fill="#3949ab"/>
  <rect x="2" y="8" width="28" height="3" fill="#3949ab"/>

  <!-- Binder rings -->
  <rect x="9" y="2" width="3" height="5" rx="1.5" fill="#90a4ae"/>
  <rect x="20" y="2" width="3" height="5" rx="1.5" fill="#90a4ae"/>

  <!--
    Four day columns: x = 7, 13, 19, 25
    Path A (orange) — top row y=16 — entries on days 1, 2, 4
    Path B (teal)   — bottom row y=24 — entries on days 1, 3, 4
    Days 1 and 4 appear in both rows (non-overlapping days: 2 = A only, 3 = B only)
  -->

  <!-- Path A connecting lines (drawn beneath dots) -->
  <line x1="7" y1="16" x2="13" y2="16" stroke="#f57c00" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="13" y1="16" x2="25" y2="16" stroke="#f57c00" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Path B connecting lines -->
  <line x1="7" y1="24" x2="19" y2="24" stroke="#0097a7" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="19" y1="24" x2="25" y2="24" stroke="#0097a7" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Path A dots (orange) — days 1, 2, 4 -->
  <circle cx="7"  cy="16" r="2.5" fill="#f57c00"/>
  <circle cx="13" cy="16" r="2.5" fill="#f57c00"/>
  <circle cx="25" cy="16" r="2.5" fill="#f57c00"/>

  <!-- Path B dots (teal) — days 1, 3, 4 -->
  <circle cx="7"  cy="24" r="2.5" fill="#0097a7"/>
  <circle cx="19" cy="24" r="2.5" fill="#0097a7"/>
  <circle cx="25" cy="24" r="2.5" fill="#0097a7"/>
</svg>
