<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <clipPath id="left-half">
      <rect x="0" y="0" width="16" height="32"/>
    </clipPath>
    <clipPath id="right-half">
      <rect x="16" y="0" width="16" height="32"/>
    </clipPath>
  </defs>

  <!-- Calendar body -->
  <rect x="2" y="4" width="28" height="26" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Calendar header bar -->
  <rect x="2" y="4" width="28" height="8" rx="3" fill="#3949ab"/>
  <rect x="2" y="9" width="28" height="3" fill="#3949ab"/>

  <!-- Binder rings -->
  <rect x="9" y="2" width="3" height="5" rx="1.5" fill="#90a4ae"/>
  <rect x="20" y="2" width="3" height="5" rx="1.5" fill="#90a4ae"/>

  <!-- Connecting lines (drawn beneath circles) -->
  <!-- Path A line: day 1 → day 2 -->
  <line x1="8" y1="22" x2="16" y2="22" stroke="#f57c00" stroke-width="2" stroke-linecap="round"/>
  <!-- Path B line: day 2 → day 3 -->
  <line x1="16" y1="22" x2="24" y2="22" stroke="#0097a7" stroke-width="2" stroke-linecap="round"/>

  <!-- Day 1 – Path A only (orange) -->
  <circle cx="8" cy="22" r="3.5" fill="#f57c00"/>

  <!-- Day 2 – both paths overlap (left half orange, right half teal) -->
  <circle cx="16" cy="22" r="3.5" fill="#f57c00" clip-path="url(#left-half)"/>
  <circle cx="16" cy="22" r="3.5" fill="#0097a7" clip-path="url(#right-half)"/>

  <!-- Day 3 – Path B only (teal) -->
  <circle cx="24" cy="22" r="3.5" fill="#0097a7"/>
</svg>
